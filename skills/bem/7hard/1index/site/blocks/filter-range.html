<div class="filter-range">
  <div class="filter-range__input-interval">
    <label class="visually-hidden" for="filters-form-price-min">От</label>
    <input class="filter-range__input" type="text" name="filters-form-price-min" id="filters-form-price-min" value="от 1 290">
    <label class="visually-hidden" for="filters-form-price-max">До</label>
    <input class="filter-range__input" type="text" name="filters-form-price-max" id="filters-form-price-max" value="до 5 000">
  </div>
  <div class="filter-range__controls">
    <div class="filter-range__rail">
      <div class="filter-range__track"></div>
    </div>
    <button class="filter-range__handle filter-range__handle-min">
      <span class="visually-hidden">Установить минимальную стоимость</span>
    </button>
    <button class="filter-range__handle filter-range__handle-max">
      <span class="visually-hidden">Установить максимальную стоимость</span>
    </button>
  </div>
  <span class="filter-range__min-value">990</span>
  <span class="filter-range__max-value">15 000</span>
</div>
