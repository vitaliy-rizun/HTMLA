<div class="credit-card">
    <label class="credit-card__field">
      <span class="credit-card__field-label">Имя держателя карты (латинскими буквами)</span>
      <input class="credit-card__field-control input" type="text" name="credit-card-owner" id="credit-card-owner" placeholder="" value="VALERIA GRISHAEVA">
    </label>
    <label class="credit-card__field">
      <span class="credit-card__field-label">Номер карты</span>
      <input class="credit-card__field-control input" type="text" name="credit-card-number" id="credit-card-number" placeholder="" value="1111 2222 3333 4444">
    </label>
    <label class="credit-card__field credit-card__field--half">
      <span class="credit-card__field-label">Срок действия карты</span>
      <input class="credit-card__field-control input" type="text" name="credit-card-validity-date" id="credit-card-validity-date" placeholder="" value="10/23">
    </label>
    <label class="credit-card__field credit-card__field--half">
      <span class="credit-card__field-label">CVC/CVV</span>
      <input class="credit-card__field-control input" type="password" name="credit-card-cvc" id="credit-card-cvc" placeholder="" value="123">
    </label>
  </div>
