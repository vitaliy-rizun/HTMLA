<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Каталог фотографий">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Каталог фотографий</title>
  </head>
  <body>
    <main class="page-content container">
      <h1 class="visually-hidden">Каталог фотографий</h1>
      <section class="photos">
        <ul class="cards">
          <li class="card">
            <img class="card-img" src="img/image-515.jpg" width="240" height="246" alt="">
            <p class="card-meta">
              <span class="tooltip">
                <img class="tooltip-toggle card-user" src="img/user-photo-01.jpg" width="24" height="24" alt="" aria-labelledby="tooltip-label-card-01">
                <span class="tooltip-content user-info" id="tooltip-label-card-01" role="tooltip">
                  <img class="user-photo" src="img/user-photo-01-big.jpg" width="64" height="64" alt="">
                  <span class="user-name">Семён Иванов</span>
                  <span class="user-prof">фотограф</span>
                  <span class="user-email">semen@ivanov.ru</span>
                </span>
              </span>
              <span class="card-view">256</span>
            </p>
          </li>
          <li class="card">
            <img class="card-img" src="img/image-516.jpg" width="240" height="246" alt="">
            <p class="card-meta">
              <span class="tooltip">
                <img class="tooltip-toggle card-user" src="img/user-photo-02.jpg" width="24" height="24" alt="" aria-labelledby="tooltip-label-card-02">
                <span class="tooltip-content user-info" id="tooltip-label-card-02" role="tooltip">
                  <img class="user-photo" src="img/user-photo-02-big.jpg" width="64" height="64" alt="">
                  <span class="user-name">Мария Сабурова</span>
                  <span class="user-prof">фотограф-видеограф</span>
                  <span class="user-email">masha@saburova.ru</span>
                </span>
              </span>
              <span class="card-view">739</span>
            </p>
          </li>
          <li class="card">
            <img class="card-img" src="img/image-517.jpg" width="240" height="246" alt="">
            <p class="card-meta">
              <span class="tooltip">
                <img class="tooltip-toggle card-user" src="img/user-photo-03.jpg" width="24" height="24" alt="" aria-labelledby="tooltip-label-card-03">
                <span class="tooltip-content user-info" id="tooltip-label-card-03" role="tooltip">
                  <img class="user-photo" src="img/user-photo-03-big.jpg" width="64" height="64" alt="">
                  <span class="user-name">Шамиль Бежоев</span>
                  <span class="user-prof">фотограф</span>
                  <span class="user-email">shamil@begoev.ru</span>
                </span>
              </span>
              <span class="card-view">1043</span>
            </p>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
