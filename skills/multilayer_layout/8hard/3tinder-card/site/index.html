<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="организация праздников, аниматоры, детские праздники">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Организация праздников. Каталог</title>
  </head>
  <body>
    <main class="page-content container">
      <section class="catalog">
        <h1 class="visually-hidden">Каталог</h1>
        <ul class="catalog-list">
          <li class="catalog-item">
            <section class="card">
              <h2 class="card-name">Играем в снежки во Всемирный День Снега</h2>
              <img class="card-img" src="img/image-695.jpg" width="320" height="240" alt="">
              <time class="card-date" datetime="2023-01-16">16 января</time>
              <a class="card-button" href="#">Принять участие</a>
            </section>
          </li>
          <li class="catalog-item">
            <section class="card">
              <h2 class="card-name">День Ньютона вместе с научным шоу</h2>
              <img class="card-img" src="img/image-694.jpg" width="320" height="240" alt="">
              <time class="card-date" datetime="2023-01-01">4 января</time>
              <a class="card-button" href="#">Принять участие</a>
            </section>
          </li>
          <li class="catalog-item">
            <section class="card">
              <h2 class="card-name">Новогодняя вечеринка в ресторане «Уют»</h2>
              <img class="card-img" src="img/image-693.jpg" width="320" height="240" alt="">
              <time class="card-date" datetime="2022-12-31">31 декабря</time>
              <a class="card-button" href="#">Принять участие</a>
            </section>
          </li>
        </ul>
        <button class="catalog-button catalog-button-back" type="button">
          <span class="visually-hidden">Назад</span>
        </button>
        <button class="catalog-button catalog-button-forward" type="button">
          <span class="visually-hidden">Вперёд</span>
        </button>
      </section>
    </main>
  </body>
</html>
